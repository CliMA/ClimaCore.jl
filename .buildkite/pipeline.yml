env:
  JULIA_VERSION: "1.7.1"
  OPENMPI_VERSION: "4.1.1"
  CUDA_VERSION: "11.2"
  OPENBLAS_NUM_THREADS: 1

steps:
  - label: "init :computer:"
    key: "init_cpu_env"
    command:
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project -e 'using Pkg; Pkg.precompile(;strict=true)'"

      - "julia --project=examples -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=examples -e 'using Pkg; Pkg.precompile(;strict=true)'"

      - "julia --project -e 'using Pkg; Pkg.status()'"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1
      slurm_cpus_per_task: 8
    env:
      JULIA_NUM_PRECOMPILE_TASKS: 8

  - wait

  - label: ":computer: dry held-suarez rho etot implicit"
    key: "cpu_held_suarez_rho_etot_imp"
    command:
      - "julia --threads=4 --color=yes --project=examples examples/3dsphere/held_suarez_rho_etot.jl"
    artifact_paths:
      - "examples/3dsphere/output/held_suarez_rho_etot_implicit/*"
    agents:
      config: cpu
      queue: central
      slurm_cpus_per_task: 4
      slurm_ntasks: 1

  - label: ":computer: dry held-suarez rho theta implicit"
    key: "cpu_held_suarez_rho_theta_imp"
    command:
      - "julia --threads=4 --color=yes --project=examples examples/3dsphere/held_suarez_rho_theta.jl"
    artifact_paths:
      - "examples/3dsphere/output/held_suarez_rho_theta_implicit/*"
    agents:
      config: cpu
      queue: central
      slurm_cpus_per_task: 4
      slurm_ntasks: 1
