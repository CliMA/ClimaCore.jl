env:
  JULIA_VERSION: "1.6.0"
  OPENMPI_VERSION: "4.0.4"
  CUDA_VERSION: "11.2"
  OPENBLAS_NUM_THREADS: 1
  CLIMATEMACHINE_SETTINGS_FIX_RNG_SEED: "true"

steps:
  - label: "init cpu env"
    key: "init_cpu_env"
    command:
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project -e 'using Pkg; Pkg.status()'"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1

  - label: "init gpu env"
    key: "init_gpu_env"
    command:
      - "export CUDA_HOME=/usr/local/cuda-$$CUDA_VERSION"
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      # force the initialization of the CUDA runtime as it is lazily loaded by default
      - "julia --project -e 'using CUDA; CUDA.precompile_runtime()'"
      - "julia --project -e 'using CUDA; CUDA.versioninfo()'"
      - "julia --project -e 'using Pkg; Pkg.status()'"
    agents:
      config: gpu
      queue: central
      slurm_ntasks: 1
      slurm_gres: "gpu:1"

  - wait

  - label: "cpu_unittests"
    key: "cpu_unittests"
    command:
      - "julia --color=yes --project -e 'using Pkg; Pkg.test()'"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1

  - label: "gpu_unittests"
    key: "gpu_unittests"
    command:
      - "export CUDA_HOME=/usr/local/cuda-$$CUDA_VERSION"
      - "julia --color=yes --project -e 'using Pkg; Pkg.test(test_args=[\"CUDA\"])'"
    agents:
      config: gpu
      queue: central
      slurm_ntasks: 1
      slurm_gres: "gpu:1"

  - label: "cpu_bickleyjet"
    key: "cpu_bickleyjet"
    command:
      - "julia --color=yes --project=examples/bickleyjet -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --color=yes --project=examples/bickleyjet examples/bickleyjet/bickleyjet.jl"
    artifact_paths:
      - "examples/bickleyjet/*.mp4"
      - "examples/bickleyjet/*.png"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1