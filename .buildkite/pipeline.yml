env:
  JULIA_VERSION: "1.6.0"
  OPENMPI_VERSION: "4.0.4"
  CUDA_VERSION: "11.2"
  OPENBLAS_NUM_THREADS: 1
  CLIMATEMACHINE_SETTINGS_FIX_RNG_SEED: "true"

steps:
  - label: "init :computer:"
    key: "init_cpu_env"
    command:
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=test -e 'using Pkg; Pkg.develop(path=\".\"); Pkg.instantiate(;verbose=true)'"
      - "julia --project=examples/bickleyjet -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=benchmarks/bickleyjet -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project -e 'using Pkg; Pkg.status()'"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1

  - label: "init :flower_playing_cards:"
    key: "init_gpu_env"
    command:
      - "export CUDA_HOME=/usr/local/cuda-$$CUDA_VERSION"
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=test -e 'using Pkg; Pkg.develop(path=\".\"); Pkg.instantiate(;verbose=true)'"
      # force the initialization of the CUDA runtime as it is lazily loaded by default
      - "julia --project -e 'using CUDA; CUDA.precompile_runtime()'"
      - "julia --project -e 'using CUDA; CUDA.versioninfo()'"
      - "julia --project -e 'using Pkg; Pkg.status()'"
    agents:
      config: gpu
      queue: central
      slurm_ntasks: 1
      slurm_gres: "gpu:1"

  - wait

  - label: ":computer: unit tests"
    key: "cpu_unittests"
    command:
      - "julia --color=yes --project=test test/runtests.jl"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1

  - label: ":flower_playing_cards: unit tests"
    key: "gpu_unittests"
    command:
      - "export CUDA_HOME=/usr/local/cuda-$$CUDA_VERSION"
      - "julia --color=yes --project=test test/runtests.jl CUDA"
    agents:
      config: gpu
      queue: central
      slurm_ntasks: 1
      slurm_gres: "gpu:1"

  - label: ":computer: Bickley jet CG"
    key: "cpu_bickleyjet_cg"
    command:
      - "julia --color=yes --project=examples/bickleyjet examples/bickleyjet/bickleyjet_cg.jl"
    artifact_paths:
      - "examples/bickleyjet/bickleyjet_cg.mp4"
      - "examples/bickleyjet/energy_cg.png"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1

  - label: ":computer: Bickley jet DG rusanov"
    key: "cpu_bickleyjet_dg_rusanov"
    command:
      - "julia --color=yes --project=examples/bickleyjet examples/bickleyjet/bickleyjet_dg.jl rusanov"
    artifact_paths:
      - "examples/bickleyjet/bickleyjet_dg_rusanov.mp4"
      - "examples/bickleyjet/energy_dg_rusanov.png"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1

  - label: ":computer: Bickley jet DG roe"
    key: "cpu_bickleyjet_dg_roe"
    command:
      - "julia --color=yes --project=examples/bickleyjet examples/bickleyjet/bickleyjet_dg.jl roe"
    artifact_paths:
      - "examples/bickleyjet/bickleyjet_dg_roe.mp4"
      - "examples/bickleyjet/energy_dg_roe.png"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1

  - label: ":computer: :fast_forward: Bickley jet DG roe"
    key: "cpu_benchmark_bickleyjet_dg_roe"
    command:
      - "julia --color=yes --project=benchmarks/bickleyjet benchmarks/bickleyjet/bickleyjet_dg_reference.jl"
    artifact_paths:
      - "benchmarks/bickleyjet/times.png"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 1
